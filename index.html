<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nowy LEVEL</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; color: #111; }
    header, footer { background: #000; color: #fff; padding: 20px; text-align: center; }
    section { padding: 60px 30px; max-width: 1200px; margin: auto; }
    .hero {
      background: url('hero-background.png') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 160px 20px;
    }
    .hero h1 { font-size: 3rem; margin-bottom: 20px; }
    .hero p { font-size: 1.2rem; max-width: 800px; margin: auto; }
    .features, .tech-details, .options, .poland, .cta { margin-bottom: 60px; }
    .features h2, .tech-details h2, .options h2, .poland h2, .cta h2 { font-size: 2rem; margin-bottom: 20px; }
    ul { padding-left: 20px; }
    .highlight { background: #eee; padding: 30px; border-radius: 10px; margin: 20px 0; }
    .cta { text-align: center; background: #111; color: white; padding: 60px 20px; }
    .cta button { background: white; color: #111; border: none; padding: 15px 30px; font-size: 1rem; cursor: pointer; }
    .gallery img { width: 100%; max-width: 1000px; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }
  </style>
</head>
<body>

<header>
  <h1>NOWY LEVEL</h1>
</header>

<section class="hero">
  <h1>Wyznacza kierunek kolekcji</h1>
  <p>Nowy Level został stworzony, by łączyć precyzję prowadzenia, wydajność pedałowania i niepowtarzalny design w jednym rowerze MTB.</p>
</section>

<section class="gallery">
  <h2>Galeria – wizualizacja</h2>
  <img src="level-visual.png" alt="Nowy Level – wizualizacja">
</section>

<section class="cta">
  <h2>TRENUJ, ŚCIGAJ SIĘ I WEJDŹ NA WYŻSZY LEVEL…</h2>
  <button>ZAMÓW TERAZ</button>
</section>

<footer>
  &copy; 2025 KROSS SA. Wszystkie prawa zastrzeżone.
</footer>

</body>
</html>
